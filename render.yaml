services:
  - type: web
    name: whatsapp-doc-sender
    runtime: node
    buildCommand: npm ci --prefer-offline --no-audit && npx puppeteer browsers install chrome
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/.cache/puppeteer
      - key: npm_config_fetch_timeout
        value: "120000"
      - key: npm_config_fetch_retry_mintimeout
        value: "20000"
      - key: npm_config_fetch_retry_maxtimeout
        value: "120000"

